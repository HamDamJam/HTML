            <fieldset>
                <legend><strong>Send Us A Message</strong></legend>
                <p>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Daniel" required>
                </p>
                
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="yourmail@outlook.com" required>
                </p>

                    <label for="message">Your Message</label><br>
                    <textarea name="message" id="message" cols="40" rows="10" placeholder="Type your message here.."></textarea><br>
            </fieldset>
            <p>
                <button type="submit">Send</button> 
                <button type="reset">Reset</button>
            </p>
